<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
    
    <link rel="icon" href="../static/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="outerbody"></div>
  <div class="innerbody">
    <!-- <div class="logo">
        <img src="/static/logo.png" alt="logo.png">
    </div> -->
    <div class="home">
        <div class="title">
            CAR Price Predictor
        </div>
        <form action="/result" method="post">
            <div class="form-group">
                <label for="Car_Name">Car Brand : </label>
                <select id="Car_Name" name="Car_Name" class="form-control">
                  <option selected>Choose Car</option>
                  {% for i in Car_Name %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="Fuel_Type">Fuel used : </label>
                <select id="Fuel_Type" name="Fuel_Type" class="form-control">
                  <option selected value="none">Choose fuel type</option>
                  {% for i in Fuel_Type %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="Seller_Type">Seller : </label>
                <select id="Seller_Type" name="Seller_Type" class="form-control">
                  <option selected value="none">Choose seller type</option>
                  {% for i in Seller_Type %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="Transmission">Transmission : </label>
                <select id="Transmission" name="Transmission" class="form-control">
                  <option selected value="none">Choose transmission</option>
                  {% for i in Transmission %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="Owner">Was there a previous owner : </label>
                <select id="Owner" name="Owner" class="form-control">
                  <option selected value="none">Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age">How old the car is : </label>
                <input type="number" class="form-control" id="age" name="age" placeholder="0.00">
              </div>
              <div class="form-group">
                <label for="Kms_Driven">Distance Travelled (in km) : </label>
                <input type="number" class="form-control" id="Kms_Driven" name="Kms_Driven" placeholder="0">
              </div>
              <div class="form-group">
                <label for="Present_Price">Present Showroom price : </label>
                <input type="number" class="form-control" id="Present_Price" name="Present_Price" placeholder="0.00">
              </div>
              
              <button type="submit" class="btn btn-primary">Check Price</button>
        </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
